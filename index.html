<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="./img/wallpapersden.com_lone-samurai_3239x1851.jpg" alt="Fuji">
    <div id="pagina1">
        <h1>Localização</h1>
        <form id="registro">
            <label for="cep" id="labelcep">Informe o CEP</label>
            <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" maxlength="9" required>
            <label for="rua" id="labelrua">Rua</label>
            <input type="text" name="rua" id="logradouro" placeholder="Digite sua Rua">
            <label for="bairro" id="labelbairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" placeholder="Digite seu Bairro">
            <label for="cidade" id="labelcidade">Cidade</label>
            <input type="text" name="cidade" id="localidade" placeholder="Digite sua Cidade" >
            <label for="uf" id="labeluf">UF</label>
            <input type="text" name="uf" id="uf" placeholder="UF" maxlength="2">
            <label for="ibge" id="labelibge">IBGE</label>
            <input type="number" name="ibge" id="ibge" placeholder="IBGE" maxlength="7">
            <label for="ddd" id="labelddd">DDD</label>
            <input type="number" name="ddd" id="ddd" placeholder="DDD" maxlength="3">
        </div>
    </section>
    <script src="./scripts.js"></script>
</body>
</html>
